<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/cell.gltf"></a-asset-item>
            <a-asset-item id="animated" src="assets/earth.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/cell_marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="bowser-model" scale="0.19863669118970062 0.19863669118970062 0.19863669118970062"
                animation-mixer="loop: repeat" gltf-model="#animated-asset" class="clickable" gesture-handler>
            </a-entity>
        </a-marker>
        <a-marker id="animated" type="pattern" preset="custom" url="assets/earth_marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="bowser-model" scale="0.009000000000000051 0.009000000000000051 0.009000000000000051"
                animation-mixer="loop: repeat" gltf-model="#animated" class="clickable" gesture-handler>
            </a-entity>
        </a-marker>
        <a-entity text="value: IT123412356; color: red" position="1.8 0.4 -3" scale="1.5 1.5 1.5"></a-entity>


        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
