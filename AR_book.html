<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.vid.pause();
                }.bind(this));
            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/ARbook/cell.gltf"></a-asset-item>
            <video id="vid" src="assets/ARbook/plantCell.mp4" preload="auto" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline></video>
        </a-assets>

        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/ARbook/cell_marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="bowser-model" scale="0.19863669118970062 0.19863669118970062 0.19863669118970062"
                animation-mixer="loop: repeat" gltf-model="#animated-asset" class="clickable" gesture-handler>
            </a-entity>
        </a-marker>
        <a-marker type="pattern" preset="custom" url="assets/ARbook/plantCell_marke.patt" videohandler smooth="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable"
            emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity text="value: IT123412356; color: red" position="1.8 0.4 -3" scale="1.5 1.5 1.5"></a-entity>
            <a-video src="#vid" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler>
            </a-video>
        </a-marker>




        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
